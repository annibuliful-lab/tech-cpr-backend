name: Nestjs CI

on:
    push:
        branches: [main, dev]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:17
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: app_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U postgres -d app_test"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=10

            redis:
                image: redis:8.2-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            # NODE_ENV: test
            DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_test?schema=public
            REDIS_URL: redis://localhost:6379

        strategy:
            matrix:
                node-version: [24.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
                  run_install: false
            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run DB migrations
              run: |
                  echo "Running DB migrations..."
                  pnpm prisma:migrate || echo "No migrations step defined"
            - name: Run tests
              run: pnpm test
